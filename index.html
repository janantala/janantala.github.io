<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Jan Antala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
      -o-box-sizing: border-box;
      box-sizing: border-box;
    }

    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      font-family: 'Lucida Grande', 'Lucida Sans Unicode', Helvetica, Arial, Verdana, sans-serif;
    }

    .container {
      min-height: 100vh;
      position: relative;

      display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
      display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
      display: -ms-flexbox;      /* TWEENER - IE 10 */
      display: -webkit-flex;     /* NEW - Chrome */
      display: flex;

      -webkit-box-flex: 1;      /* OLD - iOS 6-, Safari 3.1-6 */
      -moz-box-flex: 1;         /* OLD - Firefox 19- */
      -webkit-flex: 1;          /* Chrome */
      -ms-flex: 1;              /* IE 10 */
      flex: 1;
    }

    .title {
      display: block;
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 150px;
      line-height: 150px;
      margin: 0;
      margin-top: -75px;

      font-weight: normal;
      text-align: center;

      font-size: 14px;
    }

    @media screen and (min-width: 240px) { .title { font-size: 18px; } }
    @media screen and (min-width: 320px) { .title { font-size: 22px; } }
    @media screen and (min-width: 400px) { .title { font-size: 28px; } }
    @media screen and (min-width: 500px) { .title { font-size: 36px; } }
    @media screen and (min-width: 600px) { .title { font-size: 44px; } }
    @media screen and (min-width: 700px) { .title { font-size: 52px; } }
    @media screen and (min-width: 1000px) { .title { font-size: 64px; } }
    @media screen and (min-width: 1200px) { .title { font-size: 72px; } }
    @media screen and (min-width: 1600px) { .title { font-size: 92px; } }
    @media screen and (min-width: 1900px) { .title { font-size: 100px; } }

    .title-link {
      text-decoration: none;
    }

    .header {
      color: rgb(179,179,179);

      -webkit-transition: color 0.25s ease-in;  
      -moz-transition: color 0.25s ease-in;  
      -o-transition: color 0.25s ease-in;  
      transition: color 0.25s ease-in;

      animation: blink 2s;
      -webkit-animation: blink 2s;
    }

    .header-at, .header-com { margin: auto 0.5%; }

    .profile {
      display: block;
      text-align: center;
      text-decoration: none;
      color: rgb(120,120,120);

      height: 50px;
      line-height: 50px;

      -webkit-box-flex: 1;      /* OLD - iOS 6-, Safari 3.1-6 */
      -moz-box-flex: 1;         /* OLD - Firefox 19- */
      -webkit-flex: 1;          /* Chrome */
      -ms-flex: 1;              /* IE 10 */
      flex: 1;

      -webkit-flex-align: bottom;
      -ms-flex-align: bottom;
      -webkit-align-items: bottom;
      align-items: bottom;
    }

    .profile:hover {
      color: rgb(0,0,0);
    }

    .title:hover .header-hello, .title:hover .header-at, .title:hover .header-janantala, .title:hover .header-dot, .title:hover .header-com,
    .profile-email:hover ~ .title .header-hello, .profile-email:hover ~ .title .header-at, .profile-email:hover ~ .title .header-janantala, .profile-email:hover ~ .title .header-dot, .profile-email:hover ~ .title .header-com, .profile-twitter:hover ~ .title .header-at, .profile-web:hover ~ .title .header-janantala, .profile-web:hover ~ .title .header-dot, .profile-web:hover ~ .title .header-com, .profile-twitter:hover ~ .title .header-janantala, .profile-github:hover ~ .title .header-janantala, .profile-linkedin:hover ~ .title .header-janantala {
      color: rgb(59,164,255);
    }

    @keyframes blink {
      from { color: rgb(59,164,255); }
      to { color: rgb(179,179,179); }
    }

    @-webkit-keyframes blink {
      from { color: rgb(59,164,255); }
      to { color: rgb(179,179,179); }
    }
  </style>

</head>
<body>

<section class="container">
  <a class="profile profile-email" href="mailto:hello@janantala.com">e-mail</a>
  <a class="profile profile-web" href="http://janantala.com" target="_blank">web</a>
  <a class="profile profile-twitter" href="http://twitter.com/janantala" target="_blank">twitter</a>
  <a class="profile profile-github" href="http://github.com/janantala" target="_blank">github</a>
  <a class="profile profile-linkedin" href="http://linkedin.com/in/janantala" target="_blank">linkedin</a>

  
  <h1 class="title">
    <a class="title-link" href="mailto:hello@janantala.com">
      <span class="header header-hello">hello</span><span class="header header-at">@</span><span class="header header-janantala">janantala</span><span class="header header-dot">.</span><span class="header header-com">com</span>
    </a>
  </h1>
  
</section>

</body>
</html>
